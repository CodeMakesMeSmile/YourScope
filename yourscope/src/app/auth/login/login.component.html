<div id="bg" class="d-flex justify-content-center align-items-center vh-100">
  <div id="main-card" class="card text-center">
    <div class="card-body p-auto">
      <img id="logo" src="/assets/yourscope.png" alt="YourScope" />
        <p class="lead fs-3">Log in</p>
        <div class="form-group py-2">
          <input type="text" class="form-control" placeholder="Email" type="email" [(ngModel)]="email">
      </div>
      <div class="form-group py-2">
        <input type="text" class="form-control" placeholder="Password" type="password" [(ngModel)]="password">
      </div>
      <div class="form-group py-2">
        <button (click)="login()" type="submit" class="btn btn-primary btn-lg">
          Log in
        </button>
      </div>
      <div class="form-group py-2">
        <a [routerLink]="['/passwordReset']">Forgot Password?</a>
    </div>
  </div>
</div>
