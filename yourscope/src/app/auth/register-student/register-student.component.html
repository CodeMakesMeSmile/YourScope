<form>
    <p class="lead fs-3">Please enter your information</p>
    <div class="row py-2">
        <label>Full Name</label>
        <div class="col px-2">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <!-- <div class="col px-2">
        <input type="text" class="form-control" placeholder="Middle name (optional)">
      </div> -->
        <div class="col px-2">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-group py-2">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
    </div>
    <div class="form-group py-2">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password...">
    </div>
    <div class="form-group py-2">
        <label for="passConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="passConfirm" placeholder="Confirm Password...">
    </div>
    <div class="row py-2 pb-4">
        <div class="col-6">
            <label for="inputSchool">School</label>
            <select id="inputSchool" class="form-control">
                <option selected>Choose...</option>
                <option>School A</option>
                <option>School B</option>
                <option>School C</option>
            </select>
        </div>
        <div class="col-2">
            <label for="inputGrade"> Grade</label>
            <select id="inputSchool" class="form-control">
                <option selected>...</option>
                <option>8 Or Lower</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13+</option>
            </select>
        </div>
        <div class="col-4">
            <label for="start">Birthday:</label>
            <input class="form-control" type="date" id="start" name="Birthday" min="2000-01-01">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
</form>
